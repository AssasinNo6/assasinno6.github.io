<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #e0e0e0;
        }
        .header {
            background: linear-gradient(90deg, #7f00ff, #00e6ff);
            color: #fff;
            padding: 50px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .header h1 {
            margin: 0;
            font-size: 48px;
            letter-spacing: 2px;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #7f00ff;
            box-shadow: 0 0 20px rgba(127, 0, 255, 0.4);
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #00e6ff;
            text-shadow: 0 0 10px #00e6ff;
        }
        p {
            line-height: 1.7;
        }
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto;
            border: 4px solid #00e6ff;
            box-shadow: 0 0 15px #00e6ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Name</h1>
        <p>Short description about yourself</p>
    </div>

    <div class="container">
        <img src="avatar.jpg" alt="Profile Image" class="profile-img" />

        <div class="section">
            <h2>About Me</h2>
            <p>
                Just a gamer
            </p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>- Skill 1<br />- Skill 2<br />- Skill 3</p>
        </div>

        <div class="section">
            <h2>Contact</h2>
            <p>Not update yet</p>
        </div>
    </div>
</body>
</html>
